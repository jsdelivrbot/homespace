<!DOCTYPE html>
<html>
<head>
<script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/AltspaceVR/AltspaceSDK/v2.6.1/dist/altspace.min.js"></script>
</head>
<body>
<a-scene altspace="fullspace: true">
  <a-assets>
    <img id="sky" src="resources/sky-ocean.jpg">
    <img id="image1" src="https://d16l1eke1uksqy.cloudfront.net/uploads/hosted_content/image/809000276408140568/Phil2017-11-03_11-35-18.jpg">
    <img id="image2" src="https://d16l1eke1uksqy.cloudfront.net/uploads/hosted_content/image/809000269177160469/Phil2017-10-19_14-04-17.jpg">
    <img id="image3" src="https://d16l1eke1uksqy.cloudfront.net/uploads/hosted_content/image/809000260813718292/Phil2017-10-19_14-03-46.jpg">
    <img id="image4" src="https://d16l1eke1uksqy.cloudfront.net/uploads/hosted_content/image/809000237266895633/Phil2017-08-02_12-12-58.jpg">
    <img id="image5" src="https://d16l1eke1uksqy.cloudfront.net/uploads/hosted_content/image/809000230262407952/Phil2017-08-02_12-12-23.jpg">
    <img id="image6" src="https://d16l1eke1uksqy.cloudfront.net/uploads/hosted_content/image/809000205633454860/Phil2016-11-14_17-46-00.jpg">
  </a-assets>
  
  <!-- Sky -->
  <a-sky src="#sky" radius="100"></a-sky>
  
  <!-- Images -->
  <a-plane src="#image1" position="31.6 7.2 -1.85" rotation="0 -90 0" width="20" height="9" scale="0.56 0.56"></a-plane>
  <a-plane src="#image2" position="4.25 5.9 14.9" rotation="0 180 0" width="16" height="9" scale="0.105 0.105"></a-plane>
  <a-plane src="#image3" position="0.529 5.9 14.9" rotation="0 180 0" width="16" height="9" scale="0.105 0.105"></a-plane>
  <a-plane src="#image4" position="-3.197 5.9 14.9" rotation="0 180 0" width="16" height="9" scale="0.105 0.105"></a-plane>
  <a-plane src="#image5" position="-6.3 5.9 12.74" rotation="0 90 0" width="16" height="9" scale="0.105 0.105"></a-plane>
  <a-plane src="#image6" position="-6.3 5.9 10.35" rotation="0 90 0" width="16" height="9" scale="0.105 0.105"></a-plane>
  
  <!-- Native Resources -->
  <a-entity n-spawner="res:interactables/flying-disc" position="1 1 2" rotation="0 0 0"></a-entity>
  <a-entity n-spawner="res:interactables/basketball" position="2 1 3" rotation="0 0 0"></a-entity>
  
  <!-- Glow Sticks -->
  <a-entity position="1.5 1.2 -4.2" rotation="-30 23 0">
    <a-entity n-spawner="res:interactables/glowstick-green" position="-0.75 0 0"></a-entity>
    <a-entity n-spawner="res:interactables/glowstick-purple" position="-0.25 0 0"></a-entity>
    <a-entity n-spawner="res:interactables/glowstick-red" position="0.25 0 0"></a-entity>
    <a-entity n-spawner="res:interactables/glowstick-orange" position="0.75 0 0"></a-entity>
  </a-entity>

</a-scene>
</body>
</html>
