<!DOCTYPE html>
<html>
<head>
<script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/AltspaceVR/AltspaceSDK/v2.6.1/dist/altspace.min.js"></script>
</head>
<body>
<a-scene altspace="fullspace: true">
  <a-assets>
    <img id="sky" src="resources/sky-ocean.jpg">
    <img id="image1" src="https://account.altvr.com/hosted_contents/809000276408140568">
    <img id="image2" src="https://account.altvr.com/hosted_contents/809000269177160469">
    <img id="image3" src="https://account.altvr.com/hosted_contents/809000260813718292">
    <img id="image4" src="https://account.altvr.com/hosted_contents/809000237266895633">
    <img id="image5" src="https://account.altvr.com/hosted_contents/809000230262407952">
    <img id="image6" src="https://account.altvr.com/hosted_contents/809000205633454860">
  </a-assets>
  
  <!-- Sky -->
  <a-sky src="#sky" radius="100"></a-sky>
  
  <!-- Images -->
  <a-plane src="#image1" position="31.6 7.15 1.73" rotation="0 -90 0" width="8" height="4.5"></a-plane>
  <a-plane src="#image2" position="4.25 5.9 -14.9" rotation="0 0 0" width="1" height="0.5625"></a-plane>
  <a-plane src="#image3" position="0.529 5.9 -14.9" rotation="0 0 0" width="1" height="0.5625"></a-plane>
  <a-plane src="#image4" position="-3.197 5.9 -14.9" rotation="0 0 0" width="1" height="0.5625"></a-plane>
  <a-plane src="#image5" position="-6.386 5.9 -12.65" rotation="0 90 0" width="1" height="0.5625"></a-plane>
  <a-plane src="#image6" position="-6.386 5.9 -10.17" rotation="0 90 0" width="1" height="0.5625"></a-plane>
  
  <!-- Native Resources -->
  <a-entity n-spawner="res:interactables/flying-disc" position="1 1 2" rotation="0 0 0"></a-entity>
  <a-entity n-spawner="res:interactables/basketball" position="2 1 3" rotation="0 0 0"></a-entity>
  <a-entity n-spawner="res:interactables/glowstick-green" position="-3.5 1 5" rotation="30 0 0"></a-entity>
  <a-entity n-spawner="res:interactables/glowstick-purple" position="-4 1 5" rotation="30 0 0"></a-entity>
  <a-entity n-spawner="res:interactables/glowstick-red" position="-2.5 1 5" rotation="30 0 0"></a-entity>
  <a-entity n-spawner="res:interactables/glowstick-orange" position="-2 1 5" rotation="30 0 0"></a-entity>

</a-scene>
</body>
</html>
